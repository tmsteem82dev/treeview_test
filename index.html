<!doctype HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tree view test</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <script src="./bower_components/angular-tree-control/angular-tree-control.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./bower_components/angular-tree-control/css/tree-control.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/angular-tree-control/css/tree-control-attribute.css">

    <script src="./js/app.js"></script>
    <script src="./js/treeController.js"></script>
</head>

<body ng-app="treeApp">
    <div class="container" ng-controller="TreeController">
        <div class="row">
            <div class="col-sm">
                <h1>Welcome</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <treecontrol class="tree-light" tree-model="treedata" on-selection="showSelected(node)">
                    {{node.label}} ({{node.id}})
                </treecontrol>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div ng-hide="nodeSelected">Please select a node in the tree to display</div>
                        <div ng-show="nodeSelected">
                            <h3 class="node-info">Selected node: {{selectedNode.label}} ({{selectedNode.id}})</h3>
                            <p>
                                {{selectedNode.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
